temporal:
  host: 127.0.0.1:7233
  namespace: default

builder:
  build_kit_address: "tcp://localhost:1234"
  # Local Docker registry configuration (used when REGISTRY_MODE=local or unset)
  local:
    image_name: "ironbird"
  # AWS ECR registry configuration (used when REGISTRY_MODE=ecr)
  ecr:
    url: "533266954560.dkr.ecr.us-east-2.amazonaws.com"
    image_name: "ironbird/images"

tailscale:
  node_tags:
    - ironbird-nodes
  server_tags:
    - ironbird

telemetry:
  prometheus:
    url: "https://prometheus-prod-10-prod-us-central-0.grafana.net/api/prom/push"
  loki:
    url: "https://logs-prod3.grafana.net/loki/api/v1/push"
  pyroscope:
    url: "https://profiles-prod-003.grafana.net"

load_balancer:
  # Root domain for load balancer (only needed for DigitalOcean workflows with load balancer)
  root_domain: ib-local.dev.skip.build
  # SSL certificate paths (leave empty if not using load balancer)
  ssl_key_path: ""
  ssl_cert_path: ""

chains:
  gaia:
    name: cosmos-1
    dockerfile: "./hack/gaia.Dockerfile"
    gid: "1025"
    uid: "1025"
    binary_name: "gaiad"
    home_dir: "/gaiad"
    gas_prices: "0.00025uatom"

  simapp:
    name: simapp
    dockerfile: "./hack/simapp.Dockerfile"
    gid: "1025"
    uid: "1025"
    binary_name: "/usr/bin/simd"
    home_dir: "/simd"
    gas_prices: "0.0005stake"

  evm:
    name: evm
    dockerfile: "./hack/evm.Dockerfile"
    additional_files:
    - "./hack/evmd-entrypoint.sh"
    - "./hack/otel.yaml"
    gid: "1025"
    uid: "1025"
    binary_name: "/usr/bin/evmd"
    entrypoint:
    - "/sbin/tini"
    - "--"
    - "/usr/bin/entrypoint.sh"
    home_dir: "/evmd"
    gas_prices: "0.0005atest"

grafana:
  url: "https://skipprotocol.grafana.net"
  dashboards:
    - id: "b8ff6e6f-5b4b-4d5e-bc50-91bbbf10f436"
      name: "comet-performance"
      human_name: "CometBFT Performance"

server_address: "localhost:9006"
