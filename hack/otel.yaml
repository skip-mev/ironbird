file_format: "1.0-rc.3"
resource:
  attributes:
    - name: service.name
      value: evmd

meter_provider:
  readers:
    - pull:
        exporter:
          prometheus: # pushes directly to prometheus backend. 
            host: 0.0.0.0
            port: 9464
            with_resource_constant_labels:
              include:
                - service.name
